on:
  push:
    branches:
      - main
  workflow_dispatch: 

name: Sending filament.websitelimited.com to the moon 🚀

jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v3

      - name: 📂 Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          protocol: ftp
          server: websitelimited.com
          username: admin_filament_deployment
          password: M70557082m
          exclude: |
            **/.git*
            **/.git*/**

            
      - name: ⚙️ Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer

      - name: 🛠 First-Time Setup (Run Manually If Needed)
        run: |
          if [ ! -d vendor ]; then
          composer install --no-dev --optimize-autoloader
          fi
          if [ ! -f .env ]; then
            cp .env.example .env
            php artisan key:generate
          fi
          if [ ! -f database/database.sqlite ]; then
            touch database/database.sqlite
            php artisan migrate --force
            php artisan db:seed --force
            php artisan storage:link
          fi
          
          

      - name: 📢 Send Notification
        run: |
          curl -X POST https://whatsapp.cetakonline.id/send/message \
          -H "Content-Type: application/json" \
          -d '{
                "message": "Filament Deployment 🔥\nNew Commit:\n'"${{ github.event.head_commit.message }}"'\n\nRegards, \Filament BOT",
                "phone": "8801912336505@g.us"
              }'
